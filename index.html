<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div id="logo" class="col-lg-12 col-sm-12 col-xs-12">
      <h1 class="text-center">Train Scheduler</h1>
      <h2 class="text-center">Add a Train or View the Schedule</h2>
      <h4 class="text-center">Updated every minute</h4>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center clock-display">Current Time: <span id="current-time" class="clock-display"></span></h1>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Train Schedule</h3>
          </div>

          <div class="panel-body">
            <table class="table">
              <tr id="static-table-header">
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Departure</th>
                <th>Minutes to Departure</th>
              </tr>

            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Add a Train</h3>
          </div>

          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="text">Train Name</label>
                <input type="text" class="form-control" id="nameInput">
              </div>

              <div class="form-group">
                <label for="text">Train Destination</label>
                <input type="text" class="form-control" id="destinationInput">
              </div>

              <div class="form-group">
                <label for="text">First Departure for Today (Military Time - hh:mm)</label>
                <input type="text" class="form-control" id="firstArrivalInput">
              </div>

              <div class="form-group">
                <label for="text">Frequency of Departures (min)</label>
                <input type="number" class="form-control" id="frequencyInput">
              </div>
              <button type="submit" class="btn btn-default" id="addTrainButton">Submit</button>

            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/javascript/app.js"></script>

</body>

</html>
